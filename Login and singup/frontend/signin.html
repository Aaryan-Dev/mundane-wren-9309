<script>
    async function register() {
        let signup_data =
        {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            username: document.getElementById('username').value,
            mobile: document.getElementById('mobile').value,
            description: document.getElementById('description').value

        }

        signup_data = JSON.stringify(signup_data)
        let signup_data_api_link = "https://masai-api-mocker.herokuapp.com/auth/register"

        let response = await fetch(signup_data_api_link, {
            method: "POST",

            body: signup_data,
            headers: {
                'Content-Type': 'application/json',
            },
        });

        let data = await response.json();
        console.log(data);
    }

    async function Login() {
        let login_data = {
            username: document.getElementById('login-username').value,
            password: document.getElementById('login-password').value
        }

        login_data = JSON.stringify(login_data)

        let login_api_link = "https://masai-api-mocker.herokuapp.com/auth/login"

        let response = await fetch(login_api_link, {
            method: 'POST',

            body: login_data,
            headers: {
                'Content-Type': 'application/json'
            },
        });

        let data = await response.json()
        alert("login successful")

    }
</script>
